<body>
    <form action="exibir-dados.php" class="formulario" method="post"> 
        <p> Formulario de Atendimento</p>
        
        <div class="field">
            <label for="nome">SAP:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite SAP*" required>
        </div>
        
        <div class="field">
            <label for="NOME">Nome:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite nome do Varejo">
        </div>

        <div class="field">
            <label for="NOME">BINA:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite Telefone do Varejo">
        </div>

        <div class="field">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite E-Mail do Varejo*" required>
        </div>        
        <div class="field radiobox">
            <span>Direcionado a plataforma bot</span>
            <input type="radio" name="novidades" id="sim" value="sim" checked><label for="sim">Sim</label>
            <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Não</label>
        </div>
        <div class="field">
            <label for="mensagem">Sua mensagem:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Mensagem*" required></textarea>
        </div>
		
	<form>
   <button> <input  type="reset"></button>
</form>
