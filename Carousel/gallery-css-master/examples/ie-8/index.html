<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galeria De Imagens</title>
  <link rel="stylesheet" href="components/normalize-css/normalize.css">
  
  <link rel="stylesheet" href="../../dist/gallery.css">
  <link rel="stylesheet" href="../../dist/gallery.theme.css">
  
  <script src="components/html5shiv/dist/html5shiv.js"></script>
  <script src="components/prefix-free/prefixfree.min.js"></script>

  <!--[if (gte IE 6)&(lte IE 8)]>
    <style>
      /* oldIE doesn't support "opacity", lets help by using visibility */ 

      .gallery .control-operator:target ~ .item { visibility: none; }
      .gallery .control-operator:target + .item { visibility: visible; }
    </style>
    
    <script src="components/jquery/jquery.min.js"></script>
    <script src="js/jquery-extra-selectors.js"></script>
    <script src="components/selectivizr/selectivizr.js"></script>
  <![endif]-->
</head>
<body>
  <div class="gallery items-3">
    <div id="item-1" class="control-operator"></div>
    <div id="item-2" class="control-operator"></div>
    <div id="item-3" class="control-operator"></div>

    <figure class="item">
      <h1>Alfabeto Padrão</h1>
<img src="./imagens/Alfabeto Padrão.png">
    </figure>
    
    <figure class="item">
      <h1>Dias da semana</h1>
<img src="./imagens/Dias da semana.jpg">
    </figure>

    <figure class="item">
      <h1>Item 12</h1>
    <img src="./imagens/1.png">
    </figure>
        
    <figure class="item">
      <h1>Item 2</h1>
<img src="./imagens/2.png">
    </figure>
  
  <figure class="item">
      <h1>Item 5</h1>
<img src="./imagens/donizete.png">
    </figure>
   
 <figure class="item">
      <h1>Item 6</h1>
<img src="./imagens/Notas FIscais.png">
    </figure>
   
 <figure class="item">
      <h1>Item 7</h1>
<img src="./imagens/VAREJO KA - CNPJ.png">
    </figure>
    <div class="controls">
      <a href="#item-1" class="control-button">•</a>
      <a href="#item-2" class="control-button">•</a>
      <a href="#item-3" class="control-button">•</a>
      <a href="#item-4" class="control-button">•</a>
      <a href="#item-5" class="control-button">•</a>
      <a href="#item-6" class="control-button">•</a>
      <a href="#item-7" class="control-button">•</a>
    </div>
  </div>
</body>
</html>
